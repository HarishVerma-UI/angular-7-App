<h2>Update data</h2>
<form [formGroup]="formupdate" (ngSubmit)="onSubmit()">
    <div class="row">
       <div class="col-xs-12 col-sm-6 col-md-4">
           <div class="form-group">
           <label for="fristname">First Name</label>
           <input type="text" formControlName="fristname" class="form-control"/>
           </div>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-4">
           <div class="form-group">
           <label for="lastname">Last Name</label>
           <input type="text" formControlName="lastname" class="form-control"/>
           </div>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-4">
           <div class="form-group">
           <label for="profileimage">Profile image Link</label>
           <input type="text" formControlName="profileimage" class="form-control"/>
           </div>
       </div>
     </div>

     <div class="row"  formGroupName="address">
       <div class="col-xs-12 col-sm-6 col-md-4">
           <div class="form-group">
           <label for="streetaddress">Street Address</label>
           <input type="text" formControlName="streetaddress" class="form-control"/>
           </div>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-4">
           <div class="form-group">
           <label for="apartmentnumber">Apartment Number</label>
           <input type="text" formControlName="apartmentnumber" class="form-control"/>
           </div>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-4">
           <div class="form-group">
           <label for="city">City</label>
           <input type="text" formControlName="city" class="form-control"/>
           </div>
       </div>
     
       <div class="col-xs-12 col-sm-6 col-md-6">
           <div class="form-group">
           <label for="state">State</label>
           <input type="text" formControlName="state" class="form-control"/>
           </div>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-6">
           <div class="form-group">
           <label for="zip">Zip</label>
           <input type="text" formControlName="zip" class="form-control"/>
           </div>
       </div>
     </div>

     <div class="row" formGroupName="ordertotal">
       <div class="col-xs-12 col-sm-6 col-md-6">
           <div class="form-group">
           <label for="amountfield">Amount field</label>
           <input type="text" formControlName="amountfield" class="form-control"/>
           </div>
       </div>
       <div class="col-xs-12 col-sm-6 col-md-6">
           <div class="form-group">
           <label for="currency">Currency</label>
           <input type="text" formControlName="currency" class="form-control" [readonly]="true" />
           </div>
       </div>
     </div>

    <div class="form-group">
         <button [disabled]="loading" class="btn btn-primary">Save</button>&nbsp;&nbsp;
         <a (click)="deleteUser()">Delete</a>&nbsp;&nbsp;
         <a routerLink="/" >Cancel</a>
    </div>
</form>
